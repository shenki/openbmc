# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-microwatt"
BBFILE_PATTERN_meta-microwatt = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-microwatt = "6"

LAYERDEPENDS_meta-microwatt = "core"
LAYERSERIES_COMPAT_meta-microwatt = "gatesgarth"
